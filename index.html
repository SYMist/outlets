<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>아울렛 할인 캘린더</title>

  <!-- ✅ FullCalendar CDN -->
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>

  <!-- ✅ Google API -->
  <script src="https://apis.google.com/js/api.js"></script>

  <!-- ✅ 사용자 정의 CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1 style="text-align:center">아울렛 할인 캘린더</h1>

  <div class="filter-bar">
    <button class="filter-btn active" onclick="filterEvents('ALL', event)">전체</button>
    <button class="filter-btn" onclick="filterEvents('송도', event)">송도</button>
    <button class="filter-btn" onclick="filterEvents('김포', event)">김포</button>
    <button class="filter-btn" onclick="filterEvents('스페이스원', event)">스페이스원</button>
  </div>

  <div id="calendar"></div>

  <!-- ✅ 사용자 정의 JS -->
  <script src="script.js"></script>
</body>
</html>
